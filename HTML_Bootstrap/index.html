<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/HTML_Bootstrap/layout/css/bootstrap.css">
    <link rel="stylesheet" href="/HTML_Bootstrap/layout/style.css">

<body>

    <form>
        <div class="form-row">
            <div class="col-md-2">
                <label>Nome</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Nome Completo" required>
            </div>
            <div class="col-md-2">
                <label>Telefone</label>
                <input type="text" class="form-control" id="phone" placeholder="(XX) XXXXX-XXXX" name="telefone"
                    required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-2">
                <label>Rua</label>
                <input type="text" class="form-control" name="rua" required>
            </div>
            <div class="col-md-1">
                <label>Numero</label>
                <input type="text" class="form-control" name="numero" required>
            </div>
            <div class="col-md-2">
                <label>Complemento</label>
                <input type="text" class="form-control" name="complemento" placeholder="Apto 101...">
            </div>
            <div class="col-md-2">
                <label>Cidade</label>
                <input type="text" class="form-control" name="cidade" required>
            </div>
            <div class="col-md-1 mb-1">
                <label>Estado</label>
                <input type="text" class="form-control" name="estado" placeholder="Ex: RS" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-1">
                <label">Valor</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="R$" required>
         
            </div>
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</body>





</head>

<script>
    const isNumericInput = (event) => {
        const key = event.keyCode;
        return ((key >= 48 && key <= 57) || // Allow number line
            (key >= 96 && key <= 105) // Allow number pad
        );
    };

    const isModifierKey = (event) => {
        const key = event.keyCode;
        return (event.shiftKey === true || key === 35 || key === 36) || // Allow Shift, Home, End
            (key === 8 || key === 9 || key === 13 || key === 46) || // Allow Backspace, Tab, Enter, Delete
            (key > 36 && key < 41) || // Allow left, up, right, down
            (
                // Allow Ctrl/Command + A,C,V,X,Z
                (event.ctrlKey === true || event.metaKey === true) &&
                (key === 65 || key === 67 || key === 86 || key === 88 || key === 90)
            )
    };

    const enforceFormat = (event) => {
        // Input must be of a valid number format or a modifier key, and not longer than ten digits
        if (!isNumericInput(event) && !isModifierKey(event)) {
            event.preventDefault();
        }
    };

    const formatToPhone = (event) => {
        if (isModifierKey(event)) { return; }

        // I am lazy and don't like to type things more than once
        const target = event.target;
        const input = target.value.replace(/\D/g, '').substring(0, 11); // First ten digits of input only
        const areaCode = input.substring(0, 2);
        const middle = input.substring(2, 7);
        const last = input.substring(7, 11);

        if (input.length > 6) { target.value = `(${areaCode}) ${middle} - ${last}`; }
        else if (input.length > 2) { target.value = `(${areaCode}) ${middle}`; }
        else if (input.length > 0) { target.value = `(${areaCode}`; }
    };

    const inputElement = document.getElementById('phone');
    inputElement.addEventListener('keydown', enforceFormat);
    inputElement.addEventListener('keyup', formatToPhone);
</script>

</html>
